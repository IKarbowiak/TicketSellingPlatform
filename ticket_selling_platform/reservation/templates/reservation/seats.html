<svg width="80%" height="10">
    <rect id="rect" width="100%" height="10"  />
</svg>
<div class="seats">
    {% for type in ticket_types_data %}
    <div class="ticket_info">
        {{type.type}}: {{type.price}} euro
    </div>
    <table class="panel">
        <tbody>
        {% for row in type.tickets %}
        <tr>
            <div class="seat_panel">
                {% for ticket in row %}
                <td>
                    <div class="card-body">
                        <input type="button" class="btn btn-warning seat
                        {% if ticket.reservation %}booked
                        {% elif type.type == 'PREMIUM' %}premium
                        {% elif type.type == 'VIP' %}vip
                        {% else %}regular
                        {% endif %}"
                               value={{type.type|slice:"1"}}{{ticket.seat_number}} onclick="changeclass(this)">
                    </div>
                </td>
                {% endfor %}
            </div>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    {% endfor %}
</div>
