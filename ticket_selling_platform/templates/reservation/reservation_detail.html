<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col-1">Type (Price for 1 ticket)</th>
      <th scope="col-1">Amount</th>
      <th scope="col-1">Price</th>
    </tr>
  </thead>
  <tbody>
  {% for ticket_type in tickets %}
    <tr>
      <td>{{ticket_type.ticket_type}} ({{ticket_type.price}} &euro;)</td>
      <td>{{ticket_type.amount}}</td>
      <td>{{ticket_type.total_price}} &euro;</td>
    </tr>
  {% endfor %}
  <tr class="table-warning">
      <th colspan="2">Total price</th>
      <td>{{total_price}} &euro;</td>
  </tr>
  </tbody>
</table>
